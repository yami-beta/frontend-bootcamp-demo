<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <title>Tutorial 2</title>
    <style>
      #content {
        display: grid;
        grid-template-columns: repeat(10, minmax(0, 1fr));
        gap: 10px;
        padding: 10px 0;
      }

      #content img {
        width: 100px;
        max-width: 100%;;
      }
    </style>
  </head>
  <body>
    <h1>Tutorial 2</h1>
    <form method="GET" action="/">
      <input name="count" type="number" min="0" />
      <button type="submit">読み込み開始</button>
    </form>
    <div id="content"></div>

    <script src="script.js"></script>
  </body>
</html>
